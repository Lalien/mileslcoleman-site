<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Mask to create a transparent halo around the M -->
    <mask id="mHalo32">
      <rect width="32" height="32" fill="white"/>
      <!-- White M with black stroke in mask yields transparent ring around M -->
      <text x="16" y="17.6" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="white" stroke="black" stroke-width="1.5" text-anchor="middle">M</text>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#000000"/>

  <!-- Mountain (white), punched with transparent halo around M -->
  <path d="M0 32 L10 12 L16 20 L22 12 L32 32 Z" fill="#ffffff" mask="url(#mHalo32)"/>

  <!-- White M sitting on the mountain -->
  <text x="16" y="17.6" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#ffffff" text-anchor="middle">M</text>
</svg>
